{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col s10">
                <form action="" method="post">
                    {% csrf_token  %}
                    <div class="input-field col s10">
                        <form action="" method="post">
                    {% csrf_token  %}
                    <div class="input-field col s10">
                        <label for="title">제목</label>
                        <input type="text" id="title" name="title" value="{{ article.title }}"/><br/>
                    </div>
                    <br/>
                    <div class="input-field col s10">
                        <label for="content">내용</label><br/>
                        <textarea name="content" id="content" cols="300" rows="100" >{{ article.content }}</textarea>
                    </div>
                    <div class="input-field col s10">
                      <button class="btn waves-effect waves-light" type="submit" name="action">글 수정하기
                          <i class="material-icons right">send</i>
                      </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
