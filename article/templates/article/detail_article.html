{% extends 'base.html' %}

{% block content %}


    <div class="container">
        <div class="row">
            <div class="card blue-grey darken-1">
                 <div class="card-content white-text">
                     <div class="col-sm-8">
                        <h1>{{ article.title }}</h1>
                     </div>
                     <div class="col-sm-8">
                        {{ article.created_at }}
                     </div>
                     <div class="col-sm-8">
                        <h5>{{ article.content }}</h5>
                     </div><br/>
                     <div class="col-sm-8">
                        <span>
                            태그:
                        </span>
                        <span>
                            {% for tag in tags %}
                                <a href = "{% url 'article:tags' tag.id %}">{{ tag.name }}</a>
                            {% endfor %}
                        </span>
                     </div>
                     <div class="col-sm-8" style="margin: 50px 0px">
                         <form action="#" method="POST">
                             {% csrf_token  %}
                             <input type="text" name="name" placeholder="작성자명"/><br/>
                             <textarea name="contents" cols="30" row="100" placeholder="댓글내용"></textarea>
                             <button type="submit">댓글쓰기</button>
                         </form>
                     </div>
                     <div class="col-sm-8">
                         {% for comment in comments %}
                             <hr/>
                             <h5>{{ comment.author }}</h5>
                             <div style="padding: 10px">{{ comment.message }}</div>
                         {% endfor %}
                     </div>
                 </div>
            </div>
        </div>
        <br/>
    <a href = "{% url 'article:list' %}">
        <button>돌아가기</button>
    </a>
    </div>





{% endblock %}
