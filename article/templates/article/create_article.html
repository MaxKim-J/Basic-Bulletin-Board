{% extends 'base.html' %}

{% block content %}

    <style>
        .starbox {
            color : gold;
        }
    </style>


    <br/>
    <div class="container">
        <div class="row">
            <div class="col s10">
                <form action="" method="post">
                    {% csrf_token  %}
                    <div class="input-field col s10">
                        <label for="title">제목</label>
                        <input type="text" name="title"/><br/>
                    </div>
                    <br/>
                    <div class="input-field col s10">
                        <label for="content">내용</label>
                        <textarea name="content" id="" cols="100" row="100"></textarea>
                    </div>
                    <div class="input-field col s10">
                        <label for="title">태그( , - 쉼표로 구분해주세요! )</label>
                        <input type="text" name="tags"/><br/>
                    </div>
                    <div class="starbox input-field col s10">
                        <i class="material-icons star">star_border</i>
                        <i class="material-icons star">star_border</i>
                        <i class="material-icons star">star_border</i>
                        <i class="material-icons star">star_border</i>
                        <i class="material-icons star">star_border</i>
                    </div>
                    <div class="input-field col s10">
                      <button class="btn waves-effect waves-light" type="submit" name="action">작성
                          <i class="material-icons right">send</i>
                      </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        $('.star').mouseover(function(event){
        event.target.innerHTML = 'star'
        $(this).prevAll().html('star')
        })

        $('.star').mouseout(function(event){
        event.target.innerHTML = 'star_border'
        $(this).prevAll().html('star_border')
        })

        $('.star').click(function(event){
        event.target.innerHTML = 'star'
        $(this).prevAll().html('star')
        $('.star').removeClass('star')
        })
    </script>
{% endblock %}
